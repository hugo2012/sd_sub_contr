# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.bosch.rb1m.sd.sdsubcontr
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: http://a1m-https-sso:42
            destination: A1M
          - url: http://a1m-https-sso:42
            client: '011'
            authenticationType: PrincipalPropagation
            destination: A1M
            path: /sap/opu/odata4/rb1m/sd_bi_subcon_process/srvd_a2x/rb1m/sd_srv_subcon_v4/0001/
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata4/rb1m/sd_subcon_proc_v4/default/rb1m/sd_subcon_maint_v4/0001
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
          - urlPath: /sap/opu/odata4/rb1m/sd_bi_subcon_process/srvd_a2x/rb1m/sd_srv_subcon_v4/0001
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
        annotations: []
